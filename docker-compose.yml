version: '3.8'

services:
  # üß© MongoDB
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # üêá RabbitMQ (message broker)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # port cho ·ª©ng d·ª•ng connect
      - "15672:15672"    # port m·ªü giao di·ªán qu·∫£n l√Ω web
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  # üîê Auth Service
  auth-service:
    build: ./auth
    container_name: auth-service
    ports:
      - "3001:3001"
    env_file:
      - ./auth/.env
    depends_on:
      - mongo
      - rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672

  # üì¶ Product Service
  product-service:
    build: ./product
    container_name: product-service
    ports:
      - "3002:3002"
    env_file:
      - ./product/.env
    depends_on:
      - mongo
      - rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672

  # üßæ Order Service
  order-service:
    build: ./order
    container_name: order-service
    ports:
      - "3003:3003"
    env_file:
      - ./order/.env
    depends_on:
      - mongo
      - product-service
      - rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672

  # üåê API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    env_file:
      - ./api-gateway/.env
    depends_on:
      - auth-service
      - product-service
      - order-service
    environment:
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003

volumes:
  mongo-data:
